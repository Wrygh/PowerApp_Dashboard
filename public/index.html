<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerStep Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="PowerStep Logo" class="logo" />
    <h1>PowerStep Dashboard</h1>
    <p>Developed by ByteForce | Cavite State University - Carmona Campus</p>
  </header>

  <main>
    <div class="tiles-container">
      <div class="tile">
        <h3>Step Count</h3>
        <p id="stepCount">0</p>
      </div>
      <div class="tile">
        <h3>Today's Steps</h3>
        <p id="todaySteps">0</p>
      </div>
      <div class="tile">
        <h3>Battery Level</h3>
        <div class="battery-gauge">
          <div class="battery-fill" id="batteryFill"></div>
          <span id="batteryText">0%</span>
        </div>
      </div>
      <div class="tile">
        <h3>Voltage</h3>
        <p id="voltage">0 V</p>
      </div>
      <div class="tile">
        <h3>LED Status</h3>
        <p id="ledStatus">OFF</p>
      </div>
    </div>

    <section class="chart-section">
      <h3>Step Count Over Time</h3>
      <canvas id="stepChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ByteForce. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
