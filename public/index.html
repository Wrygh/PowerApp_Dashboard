<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POWERSTEP Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>POWERSTEP Dashboard</h1>
  <div class="container">
    <div class="card">
      <h2>Step Count</h2>
      <p id="stepCount">0</p>
    </div>
    <div class="card">
      <h2>Voltage</h2>
      <p id="voltage">0</p>
    </div>
    <div class="card">
      <h2>Battery Status</h2>
      <p id="battery">Unknown</p>
    </div>
    <div class="card">
      <h2>LED Status</h2>
      <ul id="ledStatusList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
